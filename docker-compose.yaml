version: '3.9'

services:
  database:
    image: postgres:latest
    container_name: resume
    env_file:
      ./.env
    ports:
      - "5533:5432"
    restart:
        unless-stopped
  server:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      ./.env
    expose:
      - 8000
    ports:
      - 9006:8000
    depends_on: 
      - database
    volumes:
      - ./logs:/code/src/logs
      - ./db/alembic:/code/src/db/alembic